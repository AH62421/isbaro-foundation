<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <!-- ESSENTIEEL VOOR MOBIEL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Isbaro Foundation</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #faf7f2;
        }

        /* NAVBAR */
        .w3-bar {
            min-height: 72px;
            background-color: #ffffff;
        }

        .w3-bar-item {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .navbar-logo {
            height: 46px;
            width: 46px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #F39C4A, #F8D7A4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 140px 20px 160px;
            position: relative;
        }

        .hero-circle {
            width: min(420px, 80vw);
            height: min(420px, 80vw);
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid rgba(255,255,255,0.9);
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
        }

        .hero-title {
            margin-top: 32px;
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #3b2f1e;
        }

        .hero-subtitle {
            margin-top: 16px;
            font-size: 20px;
            color: #5a4630;
            max-width: 820px;
            line-height: 1.6;
        }

        .hero svg {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .mission {
            margin-top: -80px;
            padding: 100px 10% 120px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 32px;
            }
            .hero-subtitle {
                font-size: 18px;
            }
            .mission {
                padding: 80px 6% 100px;
            }
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card w3-padding">
        <!-- Logo -->
        <a href="/" class="w3-bar-item w3-button">
            <img src="/static/isbaro_background.jpg" class="navbar-logo" alt="Isbaro Foundation">
        </a>

        <!-- Hamburger (mobiel) -->
        <button class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large"
                onclick="toggleMenu()">â˜°</button>

        <!-- Desktop menu -->
        <div class="w3-right w3-hide-small">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <a href="/projects" class="w3-bar-item w3-button">Projects</a>
            <a href="/about" class="w3-bar-item w3-button">About</a>
            <a href="/contact" class="w3-bar-item w3-button">Contact</a>
        </div>
    </div>

    <!-- Mobiel menu -->
    <div id="mobileMenu" class="w3-bar-block w3-white w3-hide w3-hide-medium w3-hide-large">
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="/projects" class="w3-bar-item w3-button">Projects</a>
        <a href="/about" class="w3-bar-item w3-button">About</a>
        <a href="/contact" class="w3-bar-item w3-button">Contact</a>
    </div>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
    <img src="/static/isbaro_background.jpg" alt="Isbaro Foundation" class="hero-circle">

    <h1 class="hero-title">Isbaro Foundation</h1>

    <p class="hero-subtitle">
        Een brug tussen Afrika en Europa door cultuur en educatie en menselijke verbinding.
    </p>

    <svg viewBox="0 0 1440 100" preserveAspectRatio="none">
        <path fill="#faf7f2"
              d="M0,0 C720,120 720,0 1440,100 L1440,0 L0,0"></path>
    </svg>
</section>

<!-- ================= SCRIPT ================= -->
<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("w3-hide");
}
</script>

</body>
</html>
