<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <!-- ESSENTIEEL VOOR MOBIEL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Isbaro Foundation</title>

    <link rel="icon" type="image/jpg" href="/static/isbaro_background.jpg">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        /* ========= GLOBAL FIXES ========= */
          html, body {
              width: 100%;
              overflow-x: hidden;
              overflow-y: auto; 
        }


        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #faf7f2;
        }

        /* ================= NAVBAR ================= */
        .w3-bar {
            min-height: 72px;
            background-color: #ffffff;
        }

        .w3-bar-item {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .navbar-logo {
            height: 46px;
            width: 46px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* ================= HERO ================= */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #F39C4A, #F8D7A4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 140px 20px 160px;
            position: relative;
        }

        .hero-circle {
            width: min(420px, 80vw);
            height: min(420px, 80vw);
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid rgba(255,255,255,0.9);
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
        }

        .hero-title {
            margin-top: 32px;
            font-family: 'Playfair Display', serif;
            font-size: 44px;
            color: #3b2f1e;
        }

        .hero-subtitle {
            margin-top: 16px;
            font-size: 20px;
            color: #5a4630;
            max-width: 820px;
            line-height: 1.6;
        }

        .hero svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: block;
        }

        /* ================= MISSIE ================= */
        .mission {
            margin-top: -80px;
            padding: 100px 10% 120px;
            text-align: center;
        }

        .mission h2 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
        }

        .mission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .mission-card {
            background: white;
            border-radius: 22px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }

        /* ================= MOBIEL ================= */
        @media (max-width: 768px) {

            /* HERO */
            .hero {
                padding: 120px 16px 120px;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            /* ðŸ‘‰ NAVBAR FIX OP MOBIEL ðŸ‘‡ */
            .w3-bar {
                padding: 4px 6px !important;
            }

            .navbar-logo {
                width: 36px;
                height: 36px;
            }

            .w3-bar-item {
                padding: 6px 8px !important;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="w3-top">
    <div class="w3-bar w3-wide w3-padding w3-card">
        <a href="/" class="w3-bar-item w3-button">
            <img src="/static/isbaro_background.jpg" class="navbar-logo" alt="Isbaro Foundation">
        </a>

        <div class="w3-right">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <a href="/projects" class="w3-bar-item w3-button">Projects</a>
            <a href="/about" class="w3-bar-item w3-button">About</a>
            <a href="/contact" class="w3-bar-item w3-button">Contact</a>
        </div>
    </div>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
    <img src="/static/isbaro_background.jpg" alt="Isbaro Foundation" class="hero-circle">

    <h1 class="hero-title">Isbaro Foundation</h1>

    <p class="hero-subtitle">
        Een brug tussen Afrika en Europa door cultuur, educatie en menselijke verbinding.
    </p>

    <svg viewBox="0 0 1440 100" preserveAspectRatio="none">
        <path fill="#faf7f2"
              d="M0,0 C720,120 720,0 1440,100 L1440,0 L0,0"></path>
    </svg>
</section>

</body>
</html>
