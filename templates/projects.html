<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <!-- VERPLICHT VOOR MOBIEL -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projects – Isbaro Foundation</title>

    <link rel="icon" type="image/jpg" href="/static/isbaro_background.jpg">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>
        /* ========= GLOBAL FIX ========= */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #faf7f2;
            color: #333;
        }

        /* ================= NAVBAR ================= */
        .w3-bar {
            min-height: 72px;
            background-color: #ffffff;
        }

        .w3-bar-item {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .logo-link {
            display: flex;
            align-items: center;
            padding: 6px 16px;
        }

        .navbar-logo {
            height: 46px;
            width: 46px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* ================= HERO ================= */
        .hero {
            min-height: 70vh;
            background: linear-gradient(135deg, #F39C4A, #F8D7A4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 140px 20px 120px;
            position: relative;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 44px;
        }

        .hero p {
            font-size: 20px;
            max-width: 800px;
            line-height: 1.6;
        }

        .hero svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: block;
        }

        /* ================= PROJECTS ================= */
        .projects {
            padding: 120px 8%;
        }

        .project {
            display: grid;
            grid-template-columns: min(120px, 30vw) 1fr;
            gap: 40px;
            margin-bottom: 100px;
        }

        .project-icon {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            border-radius: 50%;
            background: #F39C4A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .project-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
        }

        .project-content li {
            font-size: 17px;
            line-height: 1.6;
        }

        .divider {
            height: 80px;
            margin: 100px 0;
            background: radial-gradient(circle at center, #F39C4A 2px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        /* ================= MOBIEL ================= */
        @media (max-width: 768px) {

            /* NAVBAR FIX */
            .w3-bar {
                padding: 4px 6px !important;
            }

            .navbar-logo {
                width: 36px;
                height: 36px;
            }

            .w3-bar-item {
                padding: 6px 8px !important;
                font-size: 14px;
            }

            /* CONTENT */
            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 18px;
            }

            .projects {
                padding: 80px 6%;
            }

            .project {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .project-icon {
                margin: 0 auto 30px;
                font-size: 40px;
            }

            .project-content ul {
                text-align: left;
            }

            .project-content h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="w3-top">
    <div class="w3-bar w3-wide w3-padding w3-card">
        <a href="/" class="w3-bar-item w3-button logo-link">
            <img src="/static/isbaro_background.jpg" class="navbar-logo" alt="Isbaro Foundation">
        </a>

        <!-- ❗️GEEN w3-hide-small -->
        <div class="w3-right">
            <a href="/" class="w3-bar-item w3-button">Home</a>
            <a href="/projects" class="w3-bar-item w3-button">Projects</a>
            <a href="/about" class="w3-bar-item w3-button">About</a>
            <a href="/contact" class="w3-bar-item w3-button">Contact</a>
        </div>
    </div>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
    <h1>Projects</h1>
    <p>
        Overzicht van de doelstellingen en activiteiten
        van Stichting Isbaro Foundation.
    </p>

    <svg viewBox="0 0 1440 100" preserveAspectRatio="none">
        <path fill="#faf7f2"
              d="M0,0 C720,120 720,0 1440,100 L1440,0 L0,0"></path>
    </svg>
</section>

</body>
</html>
